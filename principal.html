<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instbook Redesing Desktop</title>
    <link rel="stylesheet" href="assets/css/principal.css">
    <link rel="icon" href="assets/img/logo.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <input type="checkbox" id="darkmode-toggle">
    <label for="darkmode-toggle">
    </label>



    <div class="sidebar">
        <a href="#" class="logo">
            <img src="assets/img/logo.png" alt="">
        </a>
        <div class="profile">
            <div class="profile-img">
                <img src="assets/img/user.jpg" alt="">
            </div>
            <div class="name">
                <h1>user</h1>
                <img src="assets/img/verificado.png" alt="">
            </div>
            <span>@user</span>
        </div>
        <!-- about -->
        <div class="about">
            <!-- box 1 -->
            <div class="box">
                <h3>54</h3>
                <span>Posts</span>
            </div>
            <!-- box 2 -->
            <div class="box">
                <h3>14.3K</h3>
                <span>Followers</span>
            </div>
            <!-- box 3 -->
            <div class="box">
                <h3>14</h3>
                <span>Following</span>
            </div>
        </div>
        <!-- menu -->
        <div class="menu">
        <div class="active">
            <span class="icon">
            <img src="assets/img/function-line.png" alt="">
            </span>
            Feed

            <a href="#">
                <span class="icon">
                    <i class="bi bi-search"></i>
                </span>
                Explore
            </a>

            <a href="#">
                <span class="icon">
                    <i class="bi bi-bell-fill"></i>
                </span>
                Notification
            </a>

            <a href="#">
                <span class="icon">
                    <i class="bi bi-envelope-check-fill"></i>
                </span>
                Messages
            </a>

            <a href="#">
                <span class="icon">
                    <i class="bi bi-send"></i>
                </span>
                Direct
            </a>

            <a href="#">
                <span class="icon">
                    <i class="bi bi-bar-chart-line-fill"></i>
                </span>
                Stats
            </a>

            <a href="#">
                <span class="icon">
                    <i class="bi bi-gear-fill"></i>
                </span>
                Setting
            </a>

            <a href="#">
                <span class="icon">
                    <i class="bi bi-box-arrow-left"></i>
                </span>
                Logout
            </a>
        </div>
        </div>
    </div>

    <div class="main-home">
        <!-- header -->
        <div class="header">
            <!-- search -->
            <div class="search">
                 <i class="bi bi-search"></i>
                <input type="text" placeholder="Search">
            </div>
            <!-- content -->
            <div class="header-content">
                <i class="bi bi-bell-fill"></i>
                <i class="bi bi-envelope-check-fill"></i>
                <!--  button-->
                <a href="#" class="btn">
                    <i class="bi bi-plus-circle-fill"></i>
                    <div class="btn-text">Add Photo</div>
                </a>
            </div>
        </div>
        <!-- stories -->
        <div class="stories-title">
            <h1>Stories</h1>
            <a href="#" class="btn">
                <i class="bi bi-play-circle"></i>
                <div class="text">Watch all</div>
            </a>
        </div>
        <!-- stories content-->
        <div class="stories">
            <!-- stories 1 -->
            <div class="stories-img color">
                <img src="assets/img/user.jpg" alt="">
                <div class="add">+</div>
            </div>
            <!-- stories 2 -->
            <div class="stories-img">
                <img src="assets/img/user2.jpg" alt="">
            </div>
            <!-- stories 3 -->
            <div class="stories-img">
                <img src="assets/img/user3.jpg" alt="">
            </div>
            <!-- stories 4 -->
            <div class="stories-img">
                <img src="assets/img/user4.jpg" alt="">
            </div>
            <!-- stories 5 -->
            <div class="stories-img">
                <img src="assets/img/user5.jpg" alt="">
            </div>
            <!-- stories 6 -->
            <div class="stories-img">
                <img src="assets/img/user6.jpg" alt="">
            </div>
            <!-- stories 7 -->
            <div class="stories-img">
                <img src="assets/img/user7.jpg" alt="">
            </div>
            <!-- stories 8 -->
            <div class="stories-img">
                <img src="assets/img/user8.jpg" alt="">
            </div>
            <!-- stories 9 -->
            <div class="stories-img">
                <img src="assets/img/user9.jpg" alt="">
            </div>
            <!-- stories 10 -->
            <div class="stories-img">
                <img src="assets/img/user10.jpg" alt="">
            </div>
        </div>
        <!-- main posts -->
        <div class="feed">
            <h1>Feed</h1>
            <div class="feed-text">
                <h2>Latest</h2>
                <span>Popular</span>
            </div>
        </div>
        <!-- posts -->
          <div class="main-posts">
            <!-- box 1 -->
            <div class="post-box">
                <img src="assets/img/post.jpg" alt="">

                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="assets/img/user10.jpg" alt="">
                        </div>
                        <h3>Matias Recalt</h3>
                    </div>
                    <div class="likes">
                        <i class="bi bi-heart"></i>
                        <span>84.3K</span>
                        <i class="bi bi-chat"></i>
                        <span>100</span>
                    </div>
                </div>
            </div>
            <!-- box 2 -->
            <div class="post-box">
                <img src="assets/img/post2.jpg" alt="">

                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="assets/img/user6.jpg" alt="">
                        </div>
                        <h3>Spreen</h3>
                    </div>
                    <div class="likes">
                        <i class="bi bi-heart"></i>
                        <span>56.3K</span>
                        <i class="bi bi-chat"></i>
                        <span>500</span>
                    </div>
                </div>
            </div>
          </div>
          <!-- box 3 -->
          <div class="post-box">
            <img src="assets/img/post3.jpg" alt="">

            <div class="post-info">
                <div class="post-profile">
                    <div class="post-img">
                        <img src="assets/img/user5.jpg" alt="">
                    </div>
                    <h3>RiversGG</h3>
                </div>
                <div class="likes">
                    <i class="bi bi-heart"></i>
                    <span>89.7K</span>
                    <i class="bi bi-chat"></i>
                    <span>490</span>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
